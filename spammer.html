<!DOCTYPE html>
<html>
<head lang="hu">
  <title>Click Race</title>
  <link rel="stylesheet" href="spammer.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
  <link rel="stylesheet" href="header.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #player1, #player2 {
      height: 100%;
      float: left;
    }
    #player1 {
      background-color: blue;
      width: 50%;
    }
    #player2 {
      background-color: red;
      width: 50%;
    }
    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      background-color: black;
      padding: 16px;;
      cursor: pointer;
    }
    #player-inputs {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      max-width: 500%;
    }
    #player-inputs input[type=text] {
      font-size: 24px;
      padding: 8px;
      margin: 2vmin;
      border-radius: 15px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="head">
  <header>
		<nav>
			<a class="btnn" href="index.html"><img draggable="false" src="pics/favicon.jpeg" alt="" style="width: 80px;"></a>
			<ul>
				<li><a class="btn" href="ponggg.html">Pong</a></li>
        <li><a class="btn" href="aimteszt.html">Célzás teszt</a></li>
        <li><a class="btn" href="spammer.html">Spammer</a></li>
				<li><a class="btn" href="#">Rólunk</a></li>
        <li><a class="btn" id="darkmode" onclick="darkmode()">Sárga/Fekete</a></li>
			</ul>
		</nav>
	</header>
</div>
  <div id="player1"></div>
  <div id="player2"></div>
  <div id="countdown"></div>
  <div id="a" style="display: none;">A</div>
  <div id="l" style="display: none;">L</div>
  <div id="player-inputs">
    <input type="text" id="player1-name" placeholder="Egyes játékos neve">
    <input type="text" id="player2-name" placeholder="Kettes játékos neve">
  </div>
  <button id="start-button" class="start-btn">Kezdés</button>
  <script src="spammer.js"></script>
  <script src="hangvezerles.js"></script>
  <script src="nav.js"></script>
  <div id="status"></div>
</body>
</html>
